version: "3.8"
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: user_db
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./repository/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - 5432:5432
